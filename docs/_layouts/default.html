<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="home">
    <!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title }}</h1></h1>
    </header>
    <div class="wrapper-conteudo">
      <aside>
        {% include sumario.html %}
      </aside>
      <main id="content" class="main-content" role="main">
        {{ content }}
      </main>
    </div>
    <div class="fim"><video width="300" height="300" autoplay loop><source src="assets/imgs/separador-compactado.mp4" type="video/mp4"></video></div>
    <footer class="site-footer">
      {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> é mantido por <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      {% endif %}
      <span class="site-footer-credits">Esta página foi gerada com <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </body>
</html>
